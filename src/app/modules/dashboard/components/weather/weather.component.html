<div class="grid-container">
  <mat-form-field>
    <mat-label>Choose city</mat-label>
    <mat-select [(ngModel)]="selectedCity" (selectionChange)="onCityChanged()">
      <mat-option *ngFor="let city of cities" [value]="city.value">
        {{ city.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="container" *ngIf="weatherConditions$ | async as wc; else loading">
    <mat-grid-list cols="2" rowHeight="fit">
      <mat-grid-tile>
        <mat-list>
          <mat-list-item
            ><h1 class="mat-h1">{{ wc.location.name }}</h1></mat-list-item
          >
          <mat-list-item *ngIf="wc.location.region"
            ><h2 class="mat-h2">{{ wc.location.region }}</h2></mat-list-item
          >
          <mat-list-item
            ><h3 class="mat-h3">{{ wc.location.country }}</h3></mat-list-item
          >
        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-list>
          <mat-list-item
            ><img [src]="wc.current.condition.icon"
          /></mat-list-item>
          <mat-list-item>
            <span class="temperature"
              >{{ wc.current.temp_c }}Â°C</span
            ></mat-list-item
          >
          <mat-list-item>
            <span>{{ wc.current.condition.text }}</span></mat-list-item
          >
        </mat-list>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <ng-template #loading>
    <div class="container">
      Loading stuff...
    </div>
  </ng-template>
</div>
