<div class="loader" *ngIf="loading">Loading stuff...</div>
<div class="table-container mat-elevation-z0">
  <div class="table-space">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="t">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <div *ngIf="isDropping(row)" class="dropping v-centered">
            <mat-icon>arrow_drop_down</mat-icon>
          </div>
          <div *ngIf="isRaising(row)" class="raising v-centered">
            <mat-icon>arrow_drop_up</mat-icon>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="d">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <div
            [ngClass]="{ raising: isRaising(row), dropping: isDropping(row) }"
          >
            {{ row.pc - row.c | number }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="s">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let row">
          <span
            [ngClass]="{ raising: isRaising(row), dropping: isDropping(row) }"
            >{{ row.s }}</span
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="o">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Open
        </th>
        <td mat-cell *matCellDef="let row">{{ row.o }}</td>
      </ng-container>

      <ng-container matColumnDef="c">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Close</th>
        <td mat-cell *matCellDef="let row">{{ row.c }}</td>
      </ng-container>

      <ng-container matColumnDef="l">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Low</th>
        <td mat-cell *matCellDef="let row">{{ row.l }}</td>
      </ng-container>

      <ng-container matColumnDef="h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>High</th>
        <td mat-cell *matCellDef="let row">{{ row.h }}</td>
      </ng-container>

      <ng-container matColumnDef="pc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Previous close
        </th>
        <td mat-cell *matCellDef="let row">{{ row.pc }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
